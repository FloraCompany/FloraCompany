    <div class="right">
      <div class="rightContent">
        <h1>Help Center</h1>
        <p class="description">Tell us your issues, problems, experience anything. We appreciate your patience and solve your issues. We'll get back to you via email</p>
        <form id="contactForm">

          <div class="form-group">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" required><br><br>
          </div>

          <div class="form-group">
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" required><br><br>     
          </div>

          <div class="form-group">
            <label for="subject">Issue:</label><br>
            <select id="mode">
              <option value="Issue">Issue</option>
              <option value="Report">Report</option>
              <option value="Review">Review</option>
              <option value="Complaint">Complaint</option>
              <option value="Other">Other</option>
            </select><br><br>
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" required><br><br>
          </div>


          <div class="form-group">
            <label for="message">Message:</label><br>
            <textarea id="message" rows="6" required></textarea><br><br>
          </div>

          <button type="submit" class="send-button" id="send">
            <span class="gmail-icon">
              <img src="media/fc.png" alt="Floraco Icon">
            </span>
            Send To FloraCo
          </button>

        </form>
      </div>

      <div id="toast"></div>
