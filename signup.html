<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloraCo â€¢ Signup</title>
  <script src="scripts/signup.js" type="module" charset="utf-8" async defer></script>
  <link rel="icon" type="image/x-icon" href="./media/fc.png">
  <link rel="stylesheet" href="./styles/signup.css">

<body>

  <div class="container">
    <div class="left">
      <img src="./media/plants.png" alt="Plant Illustration">
    </div>
    <div class="right">
      <div class="images">
        <img src="./media/floraco.png" alt="Logo" class="logo">
      </div>
      <div class="images">
        <img src="./media/signup.png" alt="Login" class="login">
      </div>
      <h1>Welcome : )</h1>
      <p>One last step, enter your name (minimum length of 3 letters) to proceed. <br>This is how we refer you. We use this name in your shipment. Don't worry you can change this later in the profile page</p>
      <p id="mail"></p>
  	<div class="form">
  		<div class="form-group">
  			<label for="username">Username</label>
  			<input type="user" id="username" placeholder="e.g. David Brooks (minimum length 3)" required="true" minlength="3">
  		</div>
  		<div class="form-group">
  			<button type="submit" id="submit" class="button">CONTINUE</button>
  		</div>
  	</div>

	</div>
